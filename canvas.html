<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="can" height="500" width="600" style="border: 1px solid black;"></canvas>

    <script>
        var canvas=document.getElementById("can");

        var ctx=canvas.getContext("2d");
        ctx.beginPath();
        ctx.moveTo(0,0);
        ctx.lineTo(100,0);
        ctx.lineTo(600,200);
        ctx.quadraticCurveTo(250,180,320,350);
        ctx.closePath()
        ctx.lineCap='round'
        ctx.lineWidth='5'
        ctx.strokeStyle='red';
        ctx.fillStyle='blue';
        ctx.fill()
       ctx.save();
        ctx.stroke();
        
        // ctx.clearRect(10,10,100,100)

        // ctx.strokeRect(10,10,100,100)
        ctx.fillStyle="black"
         ctx.fillRect(0,0,100,100);
         ctx.strokeRect(0,0,100,100);
        
      
    </script>
</body>
</html>
