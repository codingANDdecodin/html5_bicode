<html>  
  <head>  
  </head>  
  <body>  
    <canvas id="CanvasGradient" width="500" height="200" style="border:3px solid red;"></canvas>  
    <script>  
      var canvas = document.getElementById('CanvasGradient');  
      var context = canvas.getContext('2d');  
  
       // create radial gradient  
  
      var rgrd1 = context.createRadialGradient(100, 100, 80, 100, 100, 0);  
      rgrd1.addColorStop(1, 'white');  
      rgrd1.addColorStop(0, 'black');  
        
      var rgrd2 = context.createRadialGradient(120, 110, 40, 200, 180, 150);  
      rgrd2.addColorStop(0, 'red');  
      rgrd2.addColorStop(1, 'blue');  
        
      var rgrd3 = context.createRadialGradient(50, 50, 80, 100, 100, 0);  
      rgrd3.addColorStop(0, 'lightgreen');  
      rgrd3.addColorStop(0.5, 'green');  
      rgrd3.addColorStop(1, 'lightblue');  
      context.fillStyle = rgrd1;  
      context.fillRect(0, 0, 500, 200);  
      context.fillStyle = rgrd2;  
      context.fillRect(0, 0, 320, 200);  
               context.fillStyle = rgrd3;  
      context.fillRect(0, 0, 150, 200);  
      context.fill();  
    </script>  
  </body>  
</html>
