<body>
    <ul id="ul" draggable="true" ondragstart="fun1(event)">
         <li>math</li>
         <li>math</li>
         <li>math</li>
         <li>math</li>
    </ul>
    <div id="mydiv" ondrop="fun2(event)" ondragover="dragover2(event)"></div>
    <script>

        function fun1(event){
            
            event.dataTransfer.setData("text",event.target.textContent);
            console.log("ok fun1")
        }
    
        function dragover2(event){
                event.preventDefault();
            }
    
        function fun2(event){
            
            var data=event.dataTransfer.getData("text");
            event.target.innerHTML+=data
            console.log("ok fun2")
        }
    </script>
</body>
