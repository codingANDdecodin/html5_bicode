<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #first{
            width: 300px;
            height: 300px;
            border: 1px solid black;
            display: inline-block;

        }
    </style>
    <script>
        function drag(ev){
              ev.dataTransfer.setData("text",ev.target.id);
            //   console.log(ev.dataTransfer.setData("text",ev.target.id));
               console.log(ev.target.id);
        }

        function allowDrop(ev){
                ev.preventDefault();
        }

        function drop(ev){
         ev.preventDefault();//if brouser is not supporting
         var data=ev.dataTransfer.getData("text");
         //                                         var data=document.getElementById("image1").id;//don't consider it
         console.log(data)
         console.log(ev.target.id);
        // console.log(getData("text"));
         ev.target.appendChild(document.getElementById(data));
        }
    </script>
</head>
    
</body>    
<h2>drag and drop</h2>
<div id="first" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
<img src="51me.gif" width="200px" height="200px" alt="" draggable="true" ondragstart="drag(event)" id="image1"/>
</body>
</html>
