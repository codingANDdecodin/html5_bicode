<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="diagonal" width="800" height="500" style="border: 1px solid black;"></canvas>
    <script>
        function drawDiagonal(){
           var canvas=document.getElementById("diagonal");
           console.log(canvas);

           var context=canvas.getContext("2d");

           //begin path
           context.beginPath();
           context.moveTo(200,200);
           context.lineTo(700,200);

           context.lineWidth="40";
           context.lineCap="round"// by defauly buttn/round/squre(for round add semicircle top and bottoom of line redius will be half d linewidth)
           context.stroke();

        }

        addEventListener("load",drawDiagonal,true);
    </script>
</body>
</html>
