<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="mycanvas" width="600px" height="350px" style="border: 1px solid;"></canvas>
    your brouser can not support the html5 canvas
    <script>
        var c=document.getElementById("mycanvas");
        var ctx=c.getContext("2d");

        //red rectangle
        ctx.beginPath();
        ctx.lineWidth='6';
        ctx.strokeStyle='green';
        ctx.rect(40,40,200,200);
        ctx.fillStyle='lightgreen';
        ctx.stroke();
        ctx.fill();

        ctx.clearRect(50,50,80,60);
        ctx.strokeRect(50,50,80,60)
    </script>
</body>
</html>
