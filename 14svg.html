<body>
    <svg width="700",height="800" style="border: 1px soild red;">
     <g  transform="translate(500,0) rotate(50) scale(0.7)" id="shapeGroup">

        <circle cx="110" cy="80" r="40" stroke="green" stroke-width="2" fill="yellow" />

        <rect x="20" y="10" height="70" width="70" fill="green" style="stroke: red; stroke: width 1px solid;"/>
     </g>

        </g> -->
     </defs>
